<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="controls">
        <button id="back-btn">Back</button>
    </div>
    <div id="grid-view">
        <!-- Manga folders will be displayed here -->
    </div>
    <div id="chapter-list-view">
        <!-- Chapters will be displayed here -->
    </div>
    <div id="reader-view">
        <div id="reader-header">
            <button id="close-reader" class="header-back-btn">&larr;</button>
            <div id="chapter-title"></div>
        </div>
        <div id="reader-image-container">
            <div id="prev-area" class="nav-area"></div>
            <img id="reader-image" src="" alt="Manga Page">
            <video id="reader-video" style="display:none; max-width: 100%; max-height: 100vh;" autoplay loop
                controls></video>
            <div id="next-area" class="nav-area"></div>
        </div>
        <div id="reader-controls">
            <button id="reader-prev-btn" class="control-nav-btn">&lt;</button>
            <input type="range" id="page-slider" min="0" value="0">
            <button id="reader-next-btn" class="control-nav-btn">&gt;</button>
            <button id="layout-btn">Layout</button>
        </div>
        <div id="strip-view"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
